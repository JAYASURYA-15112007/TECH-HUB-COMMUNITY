<html lang="en">
<head>

  <style>
    /* ===== GLOBAL STYLES ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #e5e7eb;
      min-height: 100vh;
      /* Tech-style gradient background */
      background:
        radial-gradient(circle at top left, rgba(0,255,255,0.15), transparent 50%),
        radial-gradient(circle at bottom right, rgba(0,255,127,0.15), transparent 50%),
        linear-gradient(135deg, #020024 0%, #090979 40%, #00d4ff 100%);
      background-attachment: fixed; /* subtle parallax feel */
    }

    .overlay {
      backdrop-filter: blur(6px);
      background-color: rgba(15, 23, 42, 0.75);
      min-height: 100vh;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px 16px 48px;
    }

    /* ===== HEADER ===== */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      gap: 16px;
    }

    .logo {
      font-size: 1.4rem;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo i {
      color: #22c55e;
      animation: pulse 2.2s infinite alternate;
    }

    @keyframes pulse {
      0% { transform: scale(1); filter: drop-shadow(0 0 0px #22c55e); }
      100% { transform: scale(1.1); filter: drop-shadow(0 0 8px #22c55e); }
    }

    .subtitle {
      font-size: 0.9rem;
      color: #9ca3af;
      margin-top: 4px;
    }

    /* ===== SEARCH + FILTER BAR ===== */
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
    }

    .search-wrapper {
      position: relative;
      flex: 1;
      min-width: 220px;
    }

    .search-wrapper input {
      width: 100%;
      padding: 10px 38px 10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: rgba(15, 23, 42, 0.7);
      color: #e5e7eb;
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease, transform 0.1s ease;
    }

    .search-wrapper input:focus {
      border-color: #22c55e;
      box-shadow: 0 0 0 1px rgba(34, 197, 94, 0.6);
      transform: translateY(-1px);
    }

    .search-wrapper i {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #6b7280;
      pointer-events: none;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .filter-btn {
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: rgba(15, 23, 42, 0.8);
      color: #d1d5db;
      font-size: 0.85rem;
      cursor: pointer;
      transition: background 0.15s ease, transform 0.1s ease, box-shadow 0.15s ease;
    }

    .filter-btn:hover {
      background: rgba(55, 65, 81, 0.85);
      transform: translateY(-1px);
      box-shadow: 0 8px 18px rgba(15, 23, 42, 0.5);
    }

    .filter-btn.active {
      background: linear-gradient(135deg, #22c55e, #22c55e);
      border-color: transparent;
      color: #020617;
      box-shadow: 0 10px 25px rgba(34, 197, 94, 0.55);
    }

    /* ===== POST FORM ===== */
    .post-form {
      margin: 20px 0 18px;
      padding: 16px 14px;
      border-radius: 16px;
      background: radial-gradient(circle at top left, rgba(59,130,246,0.25), transparent 55%),
                  rgba(15, 23, 42, 0.92);
      border: 1px solid rgba(148, 163, 184, 0.55);
      box-shadow: 0 10px 40px rgba(15, 23, 42, 1);
      display: grid;
      grid-template-columns: 1.2fr 1fr auto;
      gap: 10px;
      align-items: center;
    }

    .post-form input,
    .post-form select {
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: rgba(15, 23, 42, 0.9);
      color: #e5e7eb;
      font-size: 0.9rem;
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .post-form input:focus,
    .post-form select:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 1px rgba(59,130,246,0.6);
    }

    .post-form button {
      padding: 9px 14px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #3b82f6, #22c55e);
      color: #0f172a;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 0.9rem;
      box-shadow: 0 10px 30px rgba(59,130,246,0.5);
      transition: transform 0.1s ease, box-shadow 0.15s ease;
    }

    .post-form button:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 35px rgba(34,197,94,0.7);
    }

    .post-form button:active {
      transform: translateY(0);
      box-shadow: 0 6px 16px rgba(15,23,42,0.9);
    }

    /* ===== POSTS GRID ===== */
    .posts-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin: 12px 2px 4px;
      gap: 12px;
    }

    .posts-header h2 {
      font-size: 1.1rem;
    }

    .posts-header span {
      font-size: 0.85rem;
      color: #9ca3af;
    }

    .posts-grid {
      margin-top: 8px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
    }

    .post-card {
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      padding: 14px 13px 12px;
      background: radial-gradient(circle at top right, rgba(34,197,94,0.2), transparent 55%),
                  rgba(15, 23, 42, 0.96);
      border: 1px solid rgba(148, 163, 184, 0.6);
      box-shadow: 0 12px 34px rgba(15, 23, 42, 0.95);
      cursor: pointer;
      transform-origin: center;
      transition:
        transform 0.0s ease,
        box-shadow 0.0s ease,
        border-color 0.2s ease,
        background 0.25s ease;
    }

    .post-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: linear-gradient(
        120deg,
        rgba(148,163,184,0.2) 0%,
        transparent 35%,
        transparent 65%,
        rgba(148,163,184,0.25) 100%
      );
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .post-card:hover {
      transform: translateY(-4px) scale(.5);
      box-shadow: 0 18px 45px rgba(34, 197, 94, 0.45);
      border-color: rgba(34, 197, 94, 0.8);
    }

    .post-card:hover::before {
      opacity: 1;
    }

    .post-card:active {
      transform: translateY(-1px) scale(0.99);
      box-shadow: 0 10px 26px rgba(15, 23, 42, 0.9);
    }

    .post-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.75rem;
      color: #9ca3af;
      margin-bottom: 6px;
    }

    .post-category {
      padding: 3px 10px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.85);
      border: 1px solid rgba(148, 163, 184, 0.6);
      text-transform: uppercase;
      letter-spacing: 0.09em;
      font-size: 0.7rem;
    }

    .post-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 4px;
      color: #e5e7eb;
    }

    .post-body {
      font-size: 0.85rem;
      color: #d1d5db;
      line-height: 1.4;
    }

    .highlight {
      background: rgba(251, 191, 36, 0.22);
      padding: 0 2px;
      border-radius: 3px;
    }

    .no-results {
      margin-top: 24px;
      padding: 16px 14px;
      border-radius: 14px;
      border: 1px dashed rgba(148, 163, 184, 0.9);
      background: rgba(15, 23, 42, 0.95);
      color: #9ca3af;
      font-size: 0.9rem;
      display: none;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 780px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .post-form {
        grid-template-columns: 1fr;
      }

      .post-form button {
        justify-content: center;
      }
    }
  </style>

    function escapeHtml(str) {

        "<": "&lt;",
        ">": "&gt;",
        "\"": "&quot;",
        "'": "&#39;"

    function highlight(text, query) {
